<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TapCoin</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    background: linear-gradient(180deg, #0e0e0e, #1c1c1c);
    color: white;
    font-family: Arial;
    height: 100vh;
}

/* Top bar */
#topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
}

#logo {
    display: flex;
    align-items: center;
    gap: 8px;
}

#logo img {
    width: 32px;
    height: 32px;
}

#balance {
    font-size: 18px;
    background: #222;
    padding: 8px 14px;
    border-radius: 20px;
}

/* Sections */
#sections {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.section {
    background: #222;
    padding: 12px 20px;
    border-radius: 12px;
    cursor: pointer;
}

/* Coin */
#coin-box {
    position: absolute;
    bottom: 60px;
    width: 100%;
    display: flex;
    justify-content: center;
}

#coin {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background: radial-gradient(circle, gold, orange);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 30px gold;
}
</style>
</head>

<body>

<div id="topbar">
    <div id="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/138/138292.png">
        <b>TapCoin</b>
    </div>
    <div id="balance">0 ğŸª™</div>
</div>

<div id="sections">
    <div class="section">â› Mining</div>
    <div class="section">ğŸ Bonus</div>
    <div class="section">ğŸ’° Balance</div>
</div>

<div id="coin-box">
    <div id="coin">TAP</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const params = new URLSearchParams(window.location.search);
let balance = parseInt(params.get("balance")) || 0;

const balanceDiv = document.getElementById("balance");
balanceDiv.innerText = balance + " ğŸª™";

document.getElementById("coin").onclick = () => {
    balance++;
    balanceDiv.innerText = balance + " ğŸª™";
    tg.sendData("tap");
};
</script>

</body>
</html>
