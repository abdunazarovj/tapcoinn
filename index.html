<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TapCoin</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    background: #0e0e0e;
    color: white;
    font-family: Arial;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

#balance {
    position: absolute;
    top: 20px;
    font-size: 24px;
    font-weight: bold;
}

#coin {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background: radial-gradient(circle, gold, orange);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 30px gold;
}
</style>
</head>

<body>

<div id="balance">Balance: 0</div>
<div id="coin">ðŸª™ TAP</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const params = new URLSearchParams(window.location.search);
let balance = parseInt(params.get("balance")) || 0;

document.getElementById("balance").innerText = "Balance: " + balance;

document.getElementById("coin").onclick = () => {
    balance++;
    document.getElementById("balance").innerText = "Balance: " + balance;
    tg.sendData("tap");
};
</script>

</body>
</html>
