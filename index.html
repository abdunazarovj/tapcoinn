<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TapCoin</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
    margin:0;
    background:linear-gradient(180deg,#0b0b0b,#1c1c1c);
    color:white;
    font-family:Arial;
    height:100vh;
}

#topbar{
    display:flex;
    justify-content:space-between;
    padding:15px;
}

#balanceBox{
    background:#222;
    padding:10px 18px;
    border-radius:20px;
}

#sections{
    display:flex;
    justify-content:center;
    gap:15px;
}

.section{
    background:#222;
    padding:10px 20px;
    border-radius:12px;
    cursor:pointer;
}

#content{
    text-align:center;
    margin-top:15px;
}

#coinBox{
    position:absolute;
    bottom:60px;
    width:100%;
    display:flex;
    justify-content:center;
}

#coin{
    width:220px;
    height:220px;
    border-radius:50%;
    background:radial-gradient(circle at 30% 30%,#fff6a0,gold 40%,orange 70%);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:36px;
    cursor:pointer;
    box-shadow:0 0 40px gold;
    transition:transform 0.1s;
}

#coin:active{
    transform:scale(0.9);
}

.plus{
    position:absolute;
    bottom:300px;
    font-size:28px;
    color:gold;
    animation:fly 1s ease-out forwards;
}

@keyframes fly{
    from{opacity:1; transform:translateY(0);}
    to{opacity:0; transform:translateY(-80px);}
}
</style>
</head>

<body>

<div id="topbar">
    <b>ğŸª™ TapCoin</b>
    <div id="balanceBox">0 ğŸª™</div>
</div>

<div id="sections">
    <div class="section" onclick="showMining()">â› Mining</div>
    <div class="section" onclick="showDaily()">ğŸ Daily</div>
    <div class="section" onclick="showBalance()">ğŸ’° Balance</div>
</div>

<div id="content"></div>

<div id="coinBox">
    <div id="coin">ğŸª™</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const params = new URLSearchParams(window.location.search);
let balance = parseInt(params.get("balance")) || 0;
let lastMine = parseInt(params.get("last_mine")) || 0;
let lastDaily = parseInt(params.get("last_daily")) || 0;

const MAX = 100;
const COOLDOWN = 1800;

const balanceBox = document.getElementById("balanceBox");
const coin = document.getElementById("coin");
const content = document.getElementById("content");

balanceBox.innerText = balance + " ğŸª™";

function showMining(){
    content.innerHTML = "<h2>â› Mining</h2><p>Tap qilib coin yigâ€˜ing</p>";
}

function showDaily(){
    let now = Math.floor(Date.now()/1000);
    if(now - lastDaily < 86400){
        content.innerHTML = "<h2>ğŸ Daily</h2><p>Bugun allaqachon oldingiz</p>";
    }else{
        content.innerHTML = `<h2>ğŸ Daily Bonus</h2><button onclick="claimDaily()">Claim +10</button>`;
    }
}

function showBalance(){
    content.innerHTML = `<h2>ğŸ’° Balance</h2><h1>${balance} TapCoin</h1>`;
}

function claimDaily(){
    tg.sendData("daily");
    balance += 10;
    lastDaily = Math.floor(Date.now()/1000);
    balanceBox.innerText = balance + " ğŸª™";
    showDaily();
}

function showPlus(){
    let p = document.createElement("div");
    p.className = "plus";
    p.innerText = "+1";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1000);
}

function startTimer(sec){
    let t = sec;
    let timer = setInterval(()=>{
        coin.innerText = format(t);
        t--;
        if(t<0){
            clearInterval(timer);
            coin.innerText = "ğŸª™";
        }
    },1000);
}

function format(s){
    let m = Math.floor(s/60);
    let sec = s%60;
    return m+":"+(sec<10?"0"+sec:sec);
}

coin.onclick = ()=>{
    let now = Math.floor(Date.now()/1000);

    if(balance >= MAX){
        let left = COOLDOWN - (now - lastMine);
        if(left > 0){
            startTimer(left);
            return;
        }else{
            balance = 0;
        }
    }

    balance++;
    lastMine = now;
    balanceBox.innerText = balance + " ğŸª™";
    showPlus();
    tg.sendData("tap");

    if(balance >= MAX){
        startTimer(COOLDOWN);
    }
};

showMining();
</script>

</body>
</html>
